<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="{{ url_for('static', filename='img1.jpeg') }}" alt="Image 1">
        <img src="{{ url_for('static', filename='img2.jpeg') }}" alt="Image 2">
        <img src="{{ url_for('static', filename='img3.jpeg') }}" alt="Image 3">
    </div>
</body>
</html>
