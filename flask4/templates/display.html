<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do app</title>
</head>
<body>
    {% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <h1>no tasks to be done</h1>
    {% endif %}

</body>
</html>
